<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Celebration</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <header id="header-container">
      <div class="container header-bg">
        <div class="header-content">
          <h3 class="header-subtitle">Happy New Year</h3>
          <h1 class="header-title">New Year Party Celebration</h1>
        </div>
      </div>
    </header>
    <main>
      <!-- Available Offer Section -->
      <section class="section-padding" id="offer-container">
        <div class="container">
          <div class="offer-content">
            <h2 class="offer-big-text">65% OFF</h2>
            <p class="offer-sub-title">OUR HOLIDAY DEALS ARE BETTER</p>
            <h2 class="offer-title">ALL CATEGORIES</h2>
            <div class="offer-img">
              <img src="images/new-year-photo.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- Welcome Section Start -->
      <section class="section-padding pt-0" id="welcome-container">
        <div class="container welcome-bg">
          <div class="welcome-content">
            <div class="welcome-text">
              <h2>Welcome to midnight party</h2>
              <p>
                Dolor sit amet consectetur. Consequat eget consectetur maecenas
                sed molestie malesuada. Ipsum sed sodales risus ut pellentesque
                vel euismod.
              </p>
              <a href="#" class="inline-btn">Join Now</a>
            </div>
            <div class="welcome-img">
              <img src="images/group-70.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
